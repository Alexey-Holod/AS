                    <!--Тут фотки из слайдера-->
                    <td class="tab-photo" >
                      <div id="a{{ Product.id }}" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#a{{ Product.id }}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#a{{ Product.id }}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#a{{ Product.id }}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#a{{ Product.id }}" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>
                        <div class="carousel-inner">
                          {% for photo in Product.images.all|slice:":4" %}
                          {% if forloop.counter0 == 0 %}
                            <div class ="carousel-item active">
                              <img src = "/media/{{photo}}" class ="d-block w-100" alt="" >
                            </div>
                          {% else %}
                            <div class ="carousel-item">
                              <img src = "/media/{{photo}}" class ="d-block w-100" alt="" >
                            </div>
                          {% endif %}
                          {% endfor %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#a{{ Product }}" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#a{{ Product }}" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </td>
