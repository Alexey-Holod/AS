{% extends 'home/base.html' %}
{% block home_page %}
  {% if validlink %}
<br><br>
    <h3 class="text-center">Смена пароля</h3>
    <form class="text-center" method="post">
      {% csrf_token %}
        <br><br><br>
      {{ form.as_p }}
        <br><br><br>
      <button class="primary__btn" type="submit">Подтвердить</button>
    </form>
<br><br>
  {% else %}
    <p>
      Вероятно ссылка неверна или уже была использована
    </p>
  {% endif %}
{% endblock %}
