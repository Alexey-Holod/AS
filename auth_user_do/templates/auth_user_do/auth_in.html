{% extends 'home/base.html' %}
{% load static %}

{% block style %}
    <link type="text/css" href="{% static 'auth_user_do/css/user.css' %}" rel="stylesheet"/>
{% endblock %}

{% block home_page %}
<div class="registration-cssave">
    <form class="text-center" method="post">
        {% csrf_token %}
        <br>
        <h3 class="text-center">ВХОД</h3>
        <div class="form-group">
            <input class="datalot" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="datalot" type="password" name="password" minlength="6" id="password" placeholder="Пароль" required>
        </div>
        <a href="{% url 'registration' %}">Регистрация</a>
        <br>
        <div class="form-group">
            <button class="primary__btn" type="submit">Войти</button>
        </div>
    </form>
    <br>
</div>
{% endblock %}
